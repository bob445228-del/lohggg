<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="toolbar">
            <div class="toolbar-section">
                <h1>Photo Editor Pro</h1>
            </div>
            <div class="toolbar-section">
                <button id="uploadBtn" class="btn primary">
                    <i class="fas fa-upload"></i> Upload
                </button>
                <button id="saveBtn" class="btn secondary" disabled>
                    <i class="fas fa-save"></i> Save
                </button>
                <button id="resetBtn" class="btn danger" disabled>
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <div class="tool-group">
                    <h3>Basic Adjustments</h3>
                    <div class="slider-group">
                        <label>Brightness</label>
                        <input type="range" id="brightness" min="-100" max="100" value="0" class="slider" aria-label="Brightness adjustment">
                        <span class="value">0</span>
                    </div>
                    <div class="slider-group">
                        <label>Contrast</label>
                        <input type="range" id="contrast" min="-100" max="100" value="0" class="slider" aria-label="Contrast adjustment">
                        <span class="value">0</span>
                    </div>
                    <div class="slider-group">
                        <label>Saturation</label>
                        <input type="range" id="saturation" min="-100" max="100" value="0" class="slider" aria-label="Saturation adjustment">
                        <span class="value">0</span>
                    </div>
                    <div class="slider-group">
                        <label>Blur</label>
                        <input type="range" id="blur" min="0" max="10" value="0" class="slider" aria-label="Blur adjustment">
                        <span class="value">0</span>
                    </div>
                </div>

                <div class="tool-group">
                    <h3>Filters</h3>
                    <div class="filter-grid">
                        <button class="filter-btn" data-filter="none">Original</button>
                        <button class="filter-btn" data-filter="grayscale">Grayscale</button>
                        <button class="filter-btn" data-filter="sepia">Sepia</button>
                        <button class="filter-btn" data-filter="invert">Invert</button>
                        <button class="filter-btn" data-filter="hue-rotate">Hue Rotate</button>
                        <button class="filter-btn" data-filter="vintage">Vintage</button>
                    </div>
                </div>

                <div class="tool-group">
                    <h3>Save Options</h3>
                    <div class="save-options">
                        <select id="formatSelect" class="format-select">
                            <option value="png">PNG</option>
                            <option value="jpeg">JPEG</option>
                            <option value="webp">WebP</option>
                            <option value="bmp">BMP</option>
                        </select>
                        <div class="quality-group">
                            <label>Quality</label>
                            <input type="range" id="qualitySlider" min="0.1" max="1" value="0.9" step="0.1" class="slider" aria-label="Image quality">
                            <span class="value">90%</span>
                        </div>
                    </div>
                </div>

                <div class="tool-group">
                    <h3>Markup Tools</h3>
                    <div class="markup-tools">
                        <button id="drawBtn" class="tool-btn">
                            <i class="fas fa-pen"></i> Draw
                        </button>
                        <button id="textBtn" class="tool-btn">
                            <i class="fas fa-font"></i> Text
                        </button>
                        <button id="shapeBtn" class="tool-btn">
                            <i class="fas fa-shapes"></i> Shapes
                        </button>
                        <button id="eraserBtn" class="tool-btn">
                            <i class="fas fa-eraser"></i> Eraser
                        </button>
                    </div>
                    <div class="drawing-options" id="drawingOptions" style="display: none;">
                        <div class="color-picker">
                            <label>Color</label>
                            <input type="color" id="drawingColor" value="#ff0000">
                        </div>
                        <div class="size-slider">
                            <label>Size</label>
                            <input type="range" id="brushSize" min="1" max="50" value="5" class="slider" aria-label="Brush size">
                            <span class="value">5</span>
                        </div>
                    </div>
                </div>

                <div class="tool-group">
                    <h3>Transform</h3>
                    <button id="cropBtn" class="tool-btn">
                        <i class="fas fa-crop-alt"></i> Crop
                    </button>
                    <button id="rotateLeftBtn" class="tool-btn">
                        <i class="fas fa-undo"></i> Rotate Left
                    </button>
                    <button id="rotateRightBtn" class="tool-btn">
                        <i class="fas fa-redo"></i> Rotate Right
                    </button>
                </div>
            </aside>

            <div class="canvas-container">
                <div class="canvas-wrapper">
                    <canvas id="canvas"></canvas>
                    <canvas id="drawingCanvas" style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>
                    <div class="upload-placeholder" id="uploadPlaceholder">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drop your image here or click to upload</p>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>
                </div>
            </div>
        </main>

        <div class="crop-overlay" id="cropOverlay" style="display: none;">
            <div class="crop-box" id="cropBox">
                <div class="crop-handle" id="cropHandle"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
